<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="/static/blogly.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <a class="navbar-brand" href="/">Blogly</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="btn btn-secondary btn-sm" href="/users/new">Add user</a>
        </li>
      </ul>
    </nav>
    <div class="container mt-5">
      {% block content %}
      <!-- This is where the list and form is gonna go -->
      {% endblock %}
    </div>
    <div class="container mt-5">
      <div class="btn-group">
        <a href="/users/new" class="btn btn-success">Add User</a>
        <a href="/tags" class="btn btn-primary">List Tags</a>
        {% block extra_button %}
        <!-- place for an extra button -->
        {% endblock %}
      </div>
    </div>
  </body>
</html>
