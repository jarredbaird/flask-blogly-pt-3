{% extends 'base.html' %} {% block title %}Edit post{% endblock %} {% block
content %}

<h1>Edit {{post.user.first}} {{post.user.last}} Post</h1>

<form action="/posts/{{post.post_id}}/edit" method="POST">
  <div class="form-group">
    <label for="title">Post Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      placeholder="Moby Dick"
      value="{{post.title}}"
    />
  </div>
  <div class="form-group">
    <label for="content">Post Content</label>
    <textarea
      type="form-control"
      id="content"
      class="form-control"
      name="content"
      placeholder="{{post.content}}"
    >{{post.content}}</textarea>
  </div>
  <h5>Tags:</h3>
  {% for tag in tags %}
  <div class="input-group">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        name="tags"
        value="{{tag.tag_id}}"
        id="{{tag.tag_id}}"
        {% if tag.tag_id in post_tags %}
        checked
        {% endif %}
      />
      <span class="badge {{tag.color.badge}}">{{tag.tag_name}}</span>
    </div>
  </div>

  {% endfor %}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
